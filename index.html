<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéâ Free Giveaway Entry</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #5f2c82, #49a09d);
      font-family: 'Poppins', Arial, sans-serif;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    p {
      margin-bottom: 1.8rem;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    /* Steps buttons */
    .steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.8rem;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .steps button {
      flex: 1;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 10px;
      padding: 0.6rem;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .steps button:hover {
      background: linear-gradient(90deg, #ff9966, #ff5e62);
      box-shadow: 0 0 15px #ff5e62;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    input {
      width: 85%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      text-align: center;
    }

    button[type="submit"] {
      margin-top: 1rem;
      width: 85%;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff9966, #ff5e62);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button[type="submit"]:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #ff5e62;
    }

    .success {
      display: none;
      margin-top: 1rem;
      font-weight: 600;
      color: #c8ffcb;
      font-size: 0.95rem;
    }

    /* Popup iframe modal */
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #popupContent {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 80%;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    #popup iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #closePopup {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      background: #ff5e62;
      border: none;
      border-radius: 5px;
      color: #fff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
        max-width: 90%;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.85rem;
      }

      input,
      button[type="submit"],
      .steps button {
        width: 100%;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>üéÅ Enter Our Daily Giveaway!</h1>
    <p>Fill in your details below for a chance to win $25!<br>Winners announced every day üéâ</p>

    <!-- Steps buttons -->
    <div class="steps">
      <button id="step1">1Ô∏è‚É£ Follow Us</button>
      <button onclick="document.getElementById('myForm').scrollIntoView({ behavior: 'smooth' });">2Ô∏è‚É£ Enter Details</button>
      <button onclick="document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });">3Ô∏è‚É£ Win Daily!</button>
    </div>

    <form id="myForm">
      <input name="firstName" placeholder="First Name" required>
      <input name="lastName" placeholder="Last Name" required>
      <input name="email" type="email" placeholder="Email Address" required>
      <button type="submit">Enter Giveaway</button>
      <div class="success" id="successMessage">‚úÖ Entry submitted! Good luck üçÄ</div>
    </form>
  </div>

  <!-- Popup iframe modal -->
  <div id="popup">
    <div id="popupContent">
      <button id="closePopup">Close</button>
      <iframe src="https://www.instagram.com/"></iframe>
    </div>
  </div>

  <script>
    // Form submission
    document.getElementById("myForm").addEventListener("submit", e => {
      e.preventDefault();

      fetch("https://script.google.com/macros/s/AKfycby6nFtkuIj0YMvMDK0_25vwu0ZsXf-Cfc-BuKmv_B3yRoDieo3YKUb9w99TIqRaVAuraw/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          firstName: e.target.firstName.value,
          lastName: e.target.lastName.value,
          email: e.target.email.value
        })
      }).then(() => {
        document.querySelector(".success").style.display = "block";
        e.target.reset();
      }).catch(error => {
        alert("Error: " + error);
      });
    });

    // Popup iframe
    const popup = document.getElementById('popup');
    document.getElementById('step1').addEventListener('click', () => {
      popup.style.display = 'flex';
    });
    document.getElementById('closePopup').addEventListener('click', () => {
      popup.style.display = 'none';
    });

</script>

</script>

  </script>


</body>

</html>
