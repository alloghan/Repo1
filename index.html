<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="gift.png" type="image/png">
  <title>Giveaway</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #5f2c82, #49a09d);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }

    p {
      margin-bottom: 1.2rem;
      opacity: 0.9;
      font-size: 0.95rem;
    }

    /* Winner section */
    .winner {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 0.6rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #fff;
      font-weight: 500;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease;
    }

    .winner b {
      color: #ffd900;
    }

    .steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .steps button {
      flex: 1;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 10px;
      padding: 0.6rem;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .steps button:hover:not(:disabled) {
      background: linear-gradient(90deg, #ff9966, #ff5e62);
      box-shadow: 0 0 15px #ff5e62;
    }

    .steps button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .steps button.completed {
      background: linear-gradient(90deg, #00c853, #009624);
      box-shadow: 0 0 15px #00c853;
      cursor: default;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      opacity: 0.4;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    form.active {
      opacity: 1;
      pointer-events: auto;
    }

    input {
      width: 85%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      text-align: center;
    }

    button[type="submit"] {
      margin-top: 1rem;
      width: 85%;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff9966, #ff5e62);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button[type="submit"]:hover:not(:disabled) {
      transform: scale(1.03);
      box-shadow: 0 0 15px #ff5e62;
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .success {
      display: none;
      margin-top: 1rem;
      font-weight: 600;
      color: #c8ffcb;
      font-size: 0.95rem;
    }

    /* Popup */
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #popupContent {
      position: relative;
      width: 85%;
      max-width: 400px;
      height: 280px;
      background: #fff;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      color: #333;
    }

    #closePopup {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      font-weight: bold;
      background: gray;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: not-allowed;
      transition: 0.3s;
    }

    #closePopup.enabled {
      background: #ff5e62;
      cursor: pointer;
      box-shadow: 0 0 10px #ff5e62;
    }

    .timer-wrapper {
      width: 120px;
      height: 120px;
      position: relative;
    }

    svg {
      transform: rotate(-90deg);
    }

    circle {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
    }

    .bg {
      stroke: #eee;
    }

    .progress {
      stroke: #ff5e62;
      stroke-dasharray: 314;
      stroke-dashoffset: 0;
      transition: stroke-dashoffset 1s linear;
    }

    .timer-text {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
        max-width: 90%;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üéÅ Enter Our Daily Giveaway!</h1>
    <p>Complete the 3 steps to unlock the entry form below üéâ</p>

    <!-- üèÜ Winner section -->
    <div class="winner">üèÜ Yesterday‚Äôs Winner: <b>Liam Carter</b></div>

    <div class="steps">
      <button class="step" data-step="1">Step 1</button>
      <button class="step" data-step="2" disabled>Step 2</button>
      <button class="step" data-step="3" disabled>Step 3</button>
    </div>

    <form id="myForm">
      <input name="firstName" placeholder="First Name" required disabled>
      <input name="lastName" placeholder="Last Name" required disabled>
      <input name="email" type="email" placeholder="Email Address" required disabled>
      <button type="submit" disabled>Enter Giveaway</button>
      <div class="success">‚úÖ Entry submitted! Good luck üçÄ</div>
    </form>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <h3>Step in progress...</h3>
      <div class="timer-wrapper">
        <svg width="120" height="120">
          <circle class="bg" cx="60" cy="60" r="50" />
          <circle class="progress" cx="60" cy="60" r="50" />
        </svg>
        <div class="timer-text" id="timerText">10</div>
      </div>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');
    const timerText = document.getElementById('timerText');
    const progressCircle = document.querySelector('.progress');
    const steps = document.querySelectorAll('.step');
    const form = document.getElementById('myForm');
    let currentStep = 1, countdownTimer;

    const stepLinks = {
      1: "https://otieu.com/4/10174041",
      2: "https://otieu.com/4/10174041",
      3: "https://otieu.com/4/10174040"
    };

    steps.forEach(btn => {
      btn.addEventListener('click', () => {
        const stepNum = parseInt(btn.dataset.step);
        if (stepNum !== currentStep || btn.classList.contains('completed')) return;

        const link = stepLinks[stepNum];
        if (link) window.open(link, "_blank");
        openPopup();
      });
    });

    function openPopup() {
      popup.style.display = 'flex';
      closePopup.disabled = true;
      closePopup.classList.remove('enabled');
      let timeLeft = 5, total = 5;
      updateTimer(timeLeft, total);

      countdownTimer = setInterval(() => {
        timeLeft--;
        updateTimer(timeLeft, total);
        if (timeLeft <= 0) {
          clearInterval(countdownTimer);
          enableClose();
        }
      }, 1000);
    }

    function updateTimer(timeLeft, total) {
      const offset = 314 * (1 - timeLeft / total);
      progressCircle.style.strokeDashoffset = offset;
      timerText.textContent = timeLeft;
    }

    function enableClose() {
      closePopup.disabled = false;
      closePopup.classList.add('enabled');
      timerText.textContent = "‚úÖ";
    }

    closePopup.addEventListener('click', () => {
      if (closePopup.disabled) return;
      popup.style.display = 'none';
      clearInterval(countdownTimer);
      markStepDone();
    });

    function markStepDone() {
      const currentButton = document.querySelector(`.step[data-step="${currentStep}"]`);
      currentButton.classList.add('completed');
      currentButton.disabled = true;
      const nextButton = document.querySelector(`.step[data-step="${currentStep + 1}"]`);
      if (nextButton) nextButton.disabled = false;
      else unlockForm();
      currentStep++;
    }

    function unlockForm() {
      form.classList.add('active');
      form.querySelectorAll('input, button').forEach(el => el.disabled = false);
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;

      fetch("https://script.google.com/macros/s/AKfycbz2wabwCIBltF5kbR1nm-lPv-pvjW8k_ANsl-XmmD7aI9LtknUl_vOa1aQtGeuNqhV51g/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          firstName: e.target.firstName.value,
          lastName: e.target.lastName.value,
          email: e.target.email.value
        })
      }).then(() => {
        document.querySelector(".success").style.display = "block";

        form.querySelectorAll('input').forEach(input => {
          input.classList.add("fade-out");
          setTimeout(() => input.style.display = "none", 800);
        });
      });
    });
  </script>
</body>
</html>
